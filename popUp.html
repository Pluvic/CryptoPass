<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CryptoPass</title>
    <link rel="stylesheet" href="style.css">
    <script src="popUp.js" defer></script>

</head>
<body>
    <header>
        <img src="icons/iconCrypto.png" alt="CryptoPass Icon" style="width: 50px; height: 50px;">
        <h1>CryptoPass</h1> 
    </header>
    <input type="text" id="userInput" placeholder="Enter your input here">
    <input type="text" id="userSalt" placeholder="Enter your salt here">
    <button id="submitButton">Show</button>

    <h2 id="OutputTitle">Your hashed password:</h2>
    <div id="output"></div>
    <button id="copyButton">Copy to Clipboard</button>
    
</body>
</html>
